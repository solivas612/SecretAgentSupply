<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <!-- Main Banner Section -->

    <div class="banner">
      <div class="container">
        <div class="headline">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Section -->

    <div class="navigation">
      <nav class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>

    <!-- Product Grid Section -->

    <div class="grid">

      <div class="container">

        <div class="product good">
          <img src="./resources/images/pen.png" alt="Image of Exploding Pen">
          <div class="product-name">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="product good">
          <img src="./resources/images/watch.png" alt="Image of Cellular Watch">
          <div class="product-name">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="product thermal">
          <img src="./resources/images/glasses.png" alt="Image of Thermal Glasses">
          <div class="product-name">
            <p>Thermal Glasses</p>
          </div>
        </div>

      </div>

    </div>

    <!-- Location & Hours Section -->

    <div class="setting">

      <div class="container">

        <div class="location">
          <div class="category">
            <p>Location</p>
          </div>
          <div class="details">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>

        <div class="hours">
          <div class="category">
            <p>Hours</p>
          </div>
          <div class="details">
            <p>0800 - 1800</p>
          </div>
        </div>

      </div>

    </div>

    <!-- Footer Section -->

    <footer>
      <div class="container">
        <p id="footer">&copy Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
